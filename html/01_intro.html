<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>mi러me</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no ,viewport-fit=cover"/>
    <meta name="format-detection" content="telephone=no">
    <meta property="og:type" content="website">
    <meta property="og:title" content="미러미">
    <meta property="og:description" content="나도 몰랐던 나를 모으는 기록장">
    <meta name="keywords" content="mi러me, 나도 몰랐던 나를 모으는 기록장 by 하영줍서 프로젝트">
    <meta property="og:image" content="../images/share/thumbnail.png">
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <style>
        :root {
            --swiper-theme-color: #f1c40c;
        }

        body {
            height: 100vh;
            overflow-x: hidden;
        }

        .wrap {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            background-color: #fbf3d1;
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="swiper tutorial">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background-image:url('../images/tutorial/intro_1.jpg')">
                <!-- <img src="../images/tutorial/intro_1.jpg" style="height:100vh;" onerror="this.style.display='none'"/> -->
            </div>
            <div class="swiper-slide" style="background-image:url('../images/tutorial/intro_2.jpg')"></div>
            <div class="swiper-slide" style="background-image:url('../images/tutorial/intro_3.jpg')"></div>
            <div class="swiper-slide" style="background-image:url('../images/tutorial/intro_4.jpg')"></div>
            <div class="swiper-slide" style="background-image:url('../images/tutorial/intro_5.jpg')"></div>
        </div>
        <!--
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        -->
        <div class="swiper-pagination"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script type="text/javascript">
    //TODO PC 해상도에서 높이 50vh 로 줄이고 배경색을 각 이미지 마다 바꿔지게 넣어야함
    //TODO 모바일에서 세로 스크롤이 동작되는 것 확인해볼 것
    document.documentElement.style.setProperty("--swiper-theme-color", "#f1c40c");

    var swiper = new Swiper(".tutorial", {
        pagination: {
            el: ".swiper-pagination",
            type: "progressbar",
        },
        navigation: {
            nextEl: ".swiper-slide",
            //nextEl: ".swiper-button-next",
            //prevEl: ".swiper-button-prev",
        },
    });
</script>
</body>
</html>
