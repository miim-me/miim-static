<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>mi러me</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no ,viewport-fit=cover"/>
    <meta name="format-detection" content="telephone=no">
    <meta property="og:type" content="website">
    <meta property="og:title" content="미러미">
    <meta property="og:description" content="나도 몰랐던 나를 모으는 기록장">
    <meta name="keywords" content="mi러me, 나도 몰랐던 나를 모으는 기록장 by 하영줍서 프로젝트">
    <meta property="og:image" content="../images/share/thumbnail.png">
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
            integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
            crossorigin="anonymous"></script>
</head>
<body>
<div class="wrap">
    <div class="work-area join">
        <div class="profile">
            <p class="title">반가워요!</p>
            <p class="sub-title">나를 발견하는 여정,</p>
            <p class="sub-title">시작해볼까요?</p>
            <ul>
                <li class="summary">
                    <label for="nickname">내 이름은 (최대 8글자)</label>
                    <input id="nickname"
                           type="text"
                           size=31
                           maxlength=8
                           placeholder="이 공간에서 내 이름은 (최대 8글자)">
                </li>
                <li class="validation-message" style="display: none;">
                    <p >최대 8글자까지 입력해주세요.</p>
                </li>
                <li class="summary warn">
                    <label for="mbti-type">내 MBTI 유형은</label>
                    <select id="mbti-type" title="선택 구분">
                        <option selected="selected">내 MBTI 유형은</option>
                        <option>ENFJ</option>
                        <option>ENFP</option>
                        <option>ENTJ</option>
                        <option>ENTP</option>
                        <option>ESFJ</option>
                        <option>ESFP</option>
                        <option>ESTJ</option>
                        <option>ESTP</option>
                        <option>INFJ</option>
                        <option>INFP</option>
                        <option>INTJ</option>
                        <option>INTP</option>
                        <option>ISFJ</option>
                        <option>ISFP</option>
                        <option>ISTJ</option>
                        <option>ISTP</option>
                    </select>
                </li>
                <li class="validation-message warn">
                    <p>MBTI를 선택해주세요.</p>
                </li>
                <li class="summary">
                    <label for="enneagram-type">내 에니어그램 유형은</label>
                    <select id="enneagram-type" title="선택 구분">
                        <option selected="selected">내 에니어그램 유형은</option>
                        <option>다음에 입력하기</option>
                        <option>1w2</option>
                        <option>1w2</option>
                        <option>2w1</option>
                        <option>2w3</option>
                        <option>3w2</option>
                        <option>3w4</option>
                        <option>4w3</option>
                        <option>4w5</option>
                        <option>5w4</option>
                        <option>5w6</option>
                        <option>6w5</option>
                        <option>6w7</option>
                        <option>7w6</option>
                        <option>7w8</option>
                        <option>8w7</option>
                        <option>8w9</option>
                        <option>9w1</option>
                        <option>9w8</option>

                    </select>
                </li>
                <li class="validation-message" style="display: none;">
                    <p>애니어그램을 선택해주세요.</p>
                </li>
                <li class="summary">
                    <input
                            placeholder="내 생년월일은"
                            class="textbox-n"
                            type="text"
                            onfocus="(this.type='date')"
                            id="date" />
                </li>
                <li class="validation-message" style="display: none;">
                    <p>생년월일을 입력해주세요.</p>
                </li>
            </ul>
        </div>
    </div>
</div>
<script type="text/javascript">
    $("#mbti-type").on("change", function(){
        $("#mbti-type").css("color", "black");
    });

    $("#enneagram-type").on("change", function(){
        $("#enneagram-type").css("color", "black");
    });
</script>
</body>
</html>
