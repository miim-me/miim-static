    function renderGraph(data) {
        var nodeLength = data.nodes.length;

        var windowHeight = window.innerHeight
            || document.documentElement.clientHeight
            || document.body.clientHeight;

        var _width = $("#mountNode").width();
        var _height;
        if (nodeLength === 2) {
            _height = _width * 0.6;
        } else {
            if (_width >= windowHeight * 0.75) {
                _height = windowHeight * 0.75;
            } else {
                _height = _width;
            }
        }

        var _fitViewPadding;
        if (nodeLength <= 4) {
            _fitViewPadding = _width * 0.06;
        } else if (nodeLength <= 6) {
            _fitViewPadding = _width * 0.05;
        } else if (nodeLength <= 8) {
            _fitViewPadding = _width * 0.04;
        } else {
            _fitViewPadding = _width * 0.03;
        }

        var _nodeSize;
        if (nodeLength <= 4) {
            _nodeSize = _width * 0.14;
        } else if (nodeLength <= 6) {
            _nodeSize = _width * 0.11;
        } else if (nodeLength <= 8) {
            _nodeSize = _width * 0.08;
        } else {
            _nodeSize = _width * 0.04;
        }

        var _comboFontSize;
        if (_width <= 400) {
            _comboFontSize = 18;
        } else if (_width <= 600) {
            _comboFontSize = 20;
        } else {
            _comboFontSize = 22;
        }

        graph = new G6.Graph({
            container: 'mountNode',
            fitView: true,
            fitViewPadding: _fitViewPadding,
            width: _width,
            height: _height,
            groupByTypes: false,
            layout: {
                type: 'circular'
            },
            defaultNode: {
                type: 'circle',
                size: _nodeSize,
                style: {
                    lineWidth: 0,
                    fill: 'transparent',
                    cursor: 'pointer'
                },
                labelCfg: {
                    offset: 8,
                    style: {
                        //fontSize: _nodeFontSize,
                        fontFamily: 'DearPistachio',
                        cursor: 'pointer'
                    }
                }
            },
            defaultEdge: {
                style: {
                    stroke: "#F0F1F2",
                    lineWidth: 10
                },
                labelCfg: {
                    autoRotate: true,
                    refY: 24,
                    style: {
                        fontWeight: 'bold'
                    }
                }
            },
            defaultCombo: {
                style: {
                    cursor: 'pointer'
                },
                labelCfg: {
                    position: 'bottom',
                    refY: _nodeSize * -1 * 0.3,
                    style: {
                        fontSize: _comboFontSize,
                        fill: "#AAAAAC",
                        fontFamily: 'DearPistachio',
                        fontWeight: 'bold',
                        cursor: 'pointer'
                    }
                }
            },

            comboStateStyles: {
                selected: {
                    stroke: '#55ACEE',
                    lineWidth: 8
                }
            }
        })

        graph.on('combo:click', event => {
            var comboId = event.item.getModel().id;
            var memberNo = comboId.replace('combo_', '');

            toggleComboSelectedState(memberNo);
            toggleEdge(memberNo);
        });

        graph.on('combo:mouseover', event => {
            var comboId = event.item.getModel().id;
            var memberNo = comboId.replace('combo_', '');

            toggleComboSelectedState(memberNo);
            toggleEdge(memberNo);
        });

        graph.on('node:click', event => {
            var nodeId = event.item.getModel().id;
            var memberNo = nodeId.replace('node_', '');

            toggleComboSelectedState(memberNo);
            toggleEdge(memberNo);
        });

        graph.on('node:mouseover', event => {
            var nodeId = event.item.getModel().id;
            var memberNo = nodeId.replace('node_', '');

            toggleComboSelectedState(memberNo);
            toggleEdge(memberNo);
        })

        graph.data(data);
        graph.fitCenter();
        graph.render();

        // 초기화
        if (groupMemberNo) {
            toggleComboSelectedState(groupMemberNo);
            toggleEdge(groupMemberNo);
        } else {
            toggleComboSelectedState(-1);
            toggleEdge(-1);
        }
    };
    
    renderGraph(temp1);
</script>
